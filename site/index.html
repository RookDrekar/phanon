<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <!-- Remove old theme -->
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"> -->

  <!-- docsify-themeable: Simple Dark variant (recommended starting point) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">

  <!-- Optional: Custom overrides / variables (add your own colors here) -->
  <style>
    :root {
      --theme-hue: 200;               /* Accent color hue (blue-ish; change to 120 for green, etc.) */
      --sidebar-bg: #1e1e2e;          /* Darker sidebar */
      --main-bg: #0d1117;             /* Main content bg (GitHub-dark like) */
      --text-color: #c9d1d9;          /* Text */
      --link-color: #58a6ff;          /* Links */
      --code-bg: #161b22;             /* Code blocks */
      --border-color: #30363d;        /* Borders/dividers */
      --sidebar-width: 280px;         /* Optional: wider sidebar if you like */
    }

    /* Example: Make headings pop more */
    h1, h2, h3 { color: var(--link-color); }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '',
      repo: '',
      // Optional: themeable-specific config (if needed later)
      // themeable: { ... }
    }
  </script>
  <!-- Docsify v4 core -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script>
  window.$docsify = {
    name: 'Phanon',               // Optional: shows in sidebar header
    repo: 'RookDrekar/phanon',    // Optional: links to your GitHub repo
    loadSidebar: true,            // <-- This is the key line! Enables custom sidebar
    subMaxLevel: 3                // Optional: show up to 3 heading levels in auto-toc
  }
</script>
</body>
</html>
