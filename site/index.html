<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">
  <meta name="description" content="Phanon and NEXUS' official documentation.">
  <title>Phanon</title>

  <!-- Theme: Simple Dark -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">

  <!-- Custom hue -->
  <style>
    :root {
      --theme-hue: 325;
    }
  </style>
</head>
<body>

  <!-- Docsify config — put this BEFORE loading docsify.min.js -->
  <script>
    window.$docsify = {
      // Basic identity
      name: 'Phanon',
      repo: '',                     // ← add if you have GitHub repo: 'username/repo'

      // Files you want to use
      homepage: 'README.md',        // main content (default anyway, but good to be explicit)

      // Sidebar
      loadSidebar: true,            // loads _sidebar.md
      subMaxLevel: 3,              // sidebar sub-heading max level
          alias: {
      '/.*/_sidebar.md': '/_sidebar.md'   // prevents 404s when in sub-paths like /#/pages/Guides/...
    }
    };
  </script>

  <!-- Required Docsify files – load only once! -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

  <!-- Recommended plugins -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
</body>
</html>
